<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="acalcul-container">
    <div class="dayofb-container">
      <div class="input-container">
           <label for="day" id="day_text">
            Day
            </label>
            <input type="text" id="day" placeholder="DD" >
            <p id="warning-day"></p>
      </div>
      <div class="input-container">
           <label for="month" id="month_text">
            Month
            </label>
            <input type="text" id="month" placeholder="MM">
            
            <p id="warning-month"></p>
      </div>
      <div class="input-container">
           <label for="year"  id="year_text">
            Year
            </label>
            <input type="text" id="year" placeholder="YYYY">
            <p id="warning-year"></p>
      </div>
    </div>
    <div class="push-container">
      <hr>
      <button onclick="Calcul_age()">
        <img src="/assets/images/icon-arrow.svg" alt="">
      </button>
    </div>
    <div class="Age-display">
        <div class="output-display">
          <h2 id="year-now">--</h2>
          <h1>years</h1>
        </div>
        <div class="output-display">
          <h2 id="month-now">--</h2>
          <h1>months</h1>
        </div>
        <div class="output-display">
          <h2 id="days-now">--</h2>
          <h1>days</h1>
        </div>
    </div>

  </div>
  
</body>
</html>
