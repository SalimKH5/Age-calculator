<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

 
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>

</head>
<body>
  <div class="acalcul-container">
    <div class="dayofb-container">
      <div class="input-container">
           <label for="day" id="day_text">
            Day
            </label>
            <input type="text" id="day" placeholder="DD" >
            <p id="warning-day"></p>
      </div>
      <div class="input-container">
           <label for="month" id="month_text">
            Month
            </label>
            <input type="text" id="month" placeholder="MM">
            
            <p id="warning-month"></p>
      </div>
      <div class="input-container">
           <label for="year"  id="year_text">
            Year
            </label>
            <input type="text" id="year" placeholder="YYYY">
            <p id="warning-year"></p>
      </div>
    </div>
    <div class="push-container">
      <hr>
      <button onclick="Calcul_age()">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
      <hr class="hr-display">
    </div>
    <div class="Age-display">
        <div class="output-display">
          <h1 id="year-now" class="Calcul-now">--</h1>
          <h1>years</h1>
        </div>
        <div class="output-display">
          <h1 id="month-now" class="Calcul-now">--</h1>
          <h1>months</h1>
        </div>
        <div class="output-display">
          <h1 id="days-now" class="Calcul-now">--</h1>
          <h1>days</h1>
        </div>
    </div>

  </div>
  
</body>
</html>
